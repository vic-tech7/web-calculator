<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VEC Scientific Web Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <audio id="click-sound" src="click.mp3" preload="auto"></audio> 
</head>
<body>
  <div id="history-panel" class="history-panel">
    <div class="history-header">
        <h2>Calculation History</h2>
        <button onclick="clearHistoryUI()">Clear History</button>
    </div>
    <ul id="history-list"></ul>
  </div>

  <div class="main-content">
    <button id="menu-button" onclick="toggleHistoryPanel()">☰</button>

    <header class="heading-container">
      <h1>QUE OS PARACE MI PRIMER WEB DE CALCULADORA?</h1>
      <p>How is my first calculator? Now SCIENTIFIC!</p>
      <p><em>Created/Creado by/por VICTOR/CHAD<br />More updates coming soon: log, sin, cos...</em></p>
    </header>

    <div class="calculator">
      <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" checked />
            <div class="slider round"></div>
        </label>
        <em style="font-style:normal; color:#333;">Dark Mode</em>
      </div>
      
      <input type="text" id="display" disabled />
      <div class="buttons scientific-grid">
        <button class="small-btn" onclick="appendToDisplay('(')">(</button>
        <button class="small-btn" onclick="appendToDisplay(')')">)</button>
        <button class="small-btn" onclick="calculateAdvanced('pi')">π</button>
        <button class="small-btn" onclick="calculateAdvanced('sqrt')">√</button>
        <button class="small-btn" onclick="calculateAdvanced('log')">log</button>
        <button class="small-btn" onclick="calculateAdvanced('x^2')">x²</button>
  
        <button class="small-btn" onclick="calculateAdvanced('sin')">sin</button>
        <button class="small-btn" onclick="calculateAdvanced('cos')">cos</button>
        <button class="small-btn" onclick="calculateAdvanced('tan')">tan</button>
        <button class="small-btn" onclick="calculateAdvanced('exp')">exp</button>
        <button class="small-btn" onclick="calculateAdvanced('pow')">x^y</button>
        <button class="small-btn" onclick="calculateAdvanced('deg')">Deg</button>
  
        <button class="large-btn" onclick="clearDisplay()">AC</button>
        <button class="large-btn" onclick="deleteLast()">⌫</button>
        <button class="large-btn" onclick="appendToDisplay('/')">/</button>
        <button class="large-btn" onclick="appendToDisplay('*')">×</button>
        
        <button class="large-btn" onclick="appendToDisplay('7')">7</button>
        <button class="large-btn" onclick="appendToDisplay('8')">8</button>
        <button class="large-btn" onclick="appendToDisplay('9')">9</button>
        <button class="large-btn" onclick="appendToDisplay('-')">−</button>
        
        <button class="large-btn" onclick="appendToDisplay('4')">4</button>
        <button class="large-btn" onclick="appendToDisplay('5')">5</button>
        <button class="large-btn" onclick="appendToDisplay('6')">6</button>
        <button class="large-btn equals-plus" onclick="appendToDisplay('+')">+</button>

        <button class="large-btn equals-btn span-two-cols" onclick="calculate()">=</button>

        <button class="large-btn" onclick="appendToDisplay('1')">1</button>
        <button class="large-btn" onclick="appendToDisplay('2')">2</button>
        <button class="large-btn" onclick="appendToDisplay('3')">3</button>

        <button class="large-btn span-two-cols" onclick="appendToDisplay('0')">0</button>
        <button class="large-btn" onclick="appendToDisplay('.')">.</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
